<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rubify</title>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/input.css">
        <link rel="stylesheet" href="css/ruby.css">
        <script type="text/javascript" src="js/annotation.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            function initialize() {
                ae = new AnnotationEditor('baseText', 'annotation',
                    'baseTextDelimiter', 'annotationDelimiter',
                    'segmented', 'spaced', 'superscripted', 'colored',
                    'editor', 'viewer',
                    'cancelBtn', 'applyBtn', 'deleteBtn');
            }
        </script>
    </head>
    <body onload="initialize();">
        <div id="page">
            <div id="titlebar">
                <h1 id="title">Rubify<span>口山月戈火卜</span></h1>
            </div>
            <div id="inputbar">
                <fieldset>
                    <legend>Base Text</legend>
                    <textarea id="baseText" rows="2"></textarea>
                    <select id="baseTextDelimiter">
                        <option value=null>Process Everything In One Go</option>
                        <option value="" selected>Process Characters Individually</option>
                        <option value=" ">Process Words Separately (Split by Space)</option>
                        <option value="pinyin">Process Compound Hanzi (e.g. maps 快樂 with kuàilè)</option>
                    </select>
                </fieldset>
                <fieldset>
                        <legend>Annotation</legend>
                    <textarea id="annotation" rows="2"></textarea>
                    <select id="annotationDelimiter">
                        <option value=null>Process Everything In One Go</option>
                        <option value="">Process Characters Individually</option>
                        <option value=" " selected>Process Words Separately (Split by Space)</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Format</legend>
                    <div>
                        <input type="checkbox" id="segmented" checked>
                        <label for="segmented">Segmented Blocks</label>
                    </div>
                    <div>
                        <input type="checkbox" id="spaced">
                        <label for="spaced">Interspaced Blocks</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Tone</legend>
                    <div>
                        <input type="checkbox" id="superscripted">
                        <label for="superscripted">Superscripted Tone #</label>
                    </div>
                    <div>
                        <input type="checkbox" id="colored">
                        <label for="colored">Color-coded Tone #</label>
                    </div>
                </fieldset>
            </div>
            <div class="toolbar mainbar float-right">
                <h2>Output</h2>
                <div class="float-right">
                    <button id="cancelBtn" type="button" onclick="ae.resetCursor();">Cancel</button>
                    <button id="applyBtn" type="button" onclick="ae.editRuby();">Edit</button>
                    <button id="deleteBtn" type="button" onclick="ae.deleteRuby();">Delete</button>
                    <button type="button" onclick="ae.addRuby();">Add</button>
                    <button type="button" onclick="ae.clearOutput();">Clear Output</button>
                    <button type="button" onclick="ae.clearInputs();">Clear Inputs</button>
                    <button type="button" onclick="ae.resetForm();">Reset Form</button>
                </div>
            </div>
            <div id="editor" class="content grid-col-main"></div>
            <div class="toolbar sidebar float-right">
                <h2 class="toolbar sidebar">HTML</h2>
                <!-- <button type="button">Copy to Clipboard</button> -->
            </div>
            <textarea id="viewer" class="content sidebar"></textarea>
        </div>
    </body>
</html>
