<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rubify</title>
        <link rel="stylesheet" href="base.css">
        <script type="text/javascript" src="annotation.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body onload="initialize();">
        <div id="page">
            <div id="toolbox">
                <h1 id="toolbox-title">Rubify</h1>
                <div id="toolbox-options">
                    <fieldset>
                        <legend>Base Text</legend>
                        <textarea id="baseText" rows="2"></textarea>
                        <select id="baseTextDelimiter">
                            <option value=null>Process Entire String In One Go</option>
                            <option value="" selected>Process Characters Individually</option>
                            <option value=" ">Process Each Word Separately (Split by Space)</option>
                        </select>
                    </fieldset>
                    <fieldset>
                            <legend>Annotation</legend>
                        <textarea id="annotation" rows="2"></textarea>
                        <select id="annotationDelimiter">
                            <option value=null>Process Entire String In One Go</option>
                            <option value="">Process Characters Individually</option>
                            <option value=" " selected>Process Each Word Separately (Split by Space)</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Settings</legend>
                        <div>
                            <input type="checkbox" id="segmented" checked>
                            <label for="segmented">Segment Each Block</label>
                        </div>
                        <div>
                            <input type="checkbox" id="spaced">
                            <label for="spaced">Space After Each Block</label>
                        </div>
                        <div>
                            <input type="checkbox" id="superscripted">
                            <label for="superscripted">Superscript Tone #</label>
                        </div>
                        <div>
                            <input type="checkbox" id="colored">
                            <label for="colored">Color by Tone #</label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div id="commands">
                <button type="button" onclick="addRubyToEditor();">Add</button>
                <button type="button" onclick="clearEditor();">Clear</button>
            </div>
            <h2 id="editor-title">Output</h2>
            <div id="editor"></div>
            <h2 id="viewer-title">HTML</h2>
            <textarea id="viewer"></textarea>
        </div>
    </body>
</html>
